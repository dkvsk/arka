<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->

    <div class="header">
      <div class="header__section">
        <a href="#" class="header__logo">
          <img class="header__image" src="img/logo.png" alt="" />
        </a>
        <div class="header__menu">
          <a href="#" class="header__item">
            <img class="header__stars" src="img/stars.svg" alt="" />
            Start your design
          </a>
          <a href="#" class="header__item">All products</a>
          <a href="#" class="header__item">Inspiration</a>
          <a href="#" class="header__item">About
            <img class="header__checkmark" src="img/checkmark.svg" alt="">
          </a>
        </div>
        <div class="header__info">
          <a href="#" class="header__account">Account</a>
          <a class="header__basket" href="#">
            <img src="img/basket.svg" alt="">
          </a>
        </div>
        <div class="header__burger"></div> 
      </div>
    </div>

    <!-- Intro -->
    <div class="intro">
      <div class="container">
        <div class="intro__sections">
          <div class="intro__item">
            <div class="intro__title">Fast and easy custom boxes your customers will love</div>
            <div class="intro__subtitle">Fastest turnaround. Best prices instantly. Dieline design help available.</div>
            <a href="#" class="intro__button btn">Start your design</a>
          </div>
          <div class="intro__image">
            <img src="img/intro-box.png" alt="">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
